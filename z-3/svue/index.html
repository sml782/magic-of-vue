<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义实现 svue</title>
</head>
<body>
  <div id="app">
    <!-- 插值 -->
    <p>{{counter}}</p>

    <!-- 指令 -->
    <!-- <p k-text="counter"></p>
    <p k-html="desc"></p> -->
  </div>

  <script src="./compile.js"></script>
  <script src="./dep.js"></script>
  <script src="./watcher.js"></script>
  <script src="./observe.js"></script>
  <script src="./svue.js"></script>
  <script>
    const app = new SVue({
      el:'#app',
      data: {
        arr: [1, 2, 3],
        counter: 1,
        desc:'<span style="color:red">svue可还行？</span>'
      },
    });
    console.log(app);
    setInterval(() => {
      app.counter++
      // app.$data.counter++
    }, 1000);
    
  </script>
</body>
</html>
